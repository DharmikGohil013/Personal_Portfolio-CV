<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dome Gallery Diagnostic</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0f1f;
            color: #00ff00;
            padding: 20px;
        }
        h1 {
            color: #00eaff;
        }
        .log {
            background: #1a1e34;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #00eaff;
            border-radius: 5px;
        }
        .success { color: #15ff00; }
        .error { color: #ff0000; }
        .warning { color: #ffdf00; }
        button {
            background: #00eaff;
            color: #0a0f1f;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background: #15ff00;
        }
    </style>

  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://www.google-analytics.com">
  </head>
<body>
    <h1>üîç Dome Gallery Diagnostic Tool</h1>
    
    <div class="log">
        <h3>Diagnostic Log:</h3>
        <div id="diagnosticLog"></div>
    </div>
    
    <button onclick="checkFiles()">Check Files</button>
    <button onclick="checkContainer()">Check Container</button>
    <button onclick="checkImages()">Check Images</button>
    <button onclick="testGallery()">Test Gallery</button>
    <button onclick="openConsole()">Open Console</button>
    
    <hr>
    <div id="testContainer"></div>
    
    <script>
        const log = document.getElementById('diagnosticLog');
        
        function addLog(message, type = 'success') {
            const p = document.createElement('p');
            p.className = type;
            p.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(p);
        }
        
        function checkFiles() {
            addLog('üîç Checking if files exist...', 'success');
            
            // Check CSS
            fetch('assets/css/dome-gallery.css')
                .then(response => {
                    if (response.ok) {
                        addLog('‚úÖ CSS file found: dome-gallery.css', 'success');
                    } else {
                        addLog('‚ùå CSS file NOT found!', 'error');
                    }
                })
                .catch(err => addLog('‚ùå Error checking CSS: ' + err.message, 'error'));
            
            // Check JS
            fetch('assets/js/dome-gallery.js')
                .then(response => {
                    if (response.ok) {
                        addLog('‚úÖ JS file found: dome-gallery.js', 'success');
                    } else {
                        addLog('‚ùå JS file NOT found!', 'error');
                    }
                })
                .catch(err => addLog('‚ùå Error checking JS: ' + err.message, 'error'));
            
            // Check first image
            fetch('assets/img/memories/navratri-2025/IMG_20250924_232834.jpg')
                .then(response => {
                    if (response.ok) {
                        addLog('‚úÖ First Navratri photo found!', 'success');
                    } else {
                        addLog('‚ùå Navratri photos NOT found!', 'error');
                    }
                })
                .catch(err => addLog('‚ùå Error checking photos: ' + err.message, 'error'));
        }
        
        function checkContainer() {
            addLog('üîç Checking for #domeGallery container...', 'success');
            const container = document.getElementById('domeGallery');
            if (container) {
                addLog('‚úÖ Container #domeGallery found!', 'success');
                addLog(`üìè Container dimensions: ${container.offsetWidth}x${container.offsetHeight}`, 'success');
            } else {
                addLog('‚ùå Container #domeGallery NOT found!', 'error');
            }
        }
        
        function checkImages() {
            addLog('üîç Checking DEFAULT_IMAGES array...', 'success');
            if (typeof DEFAULT_IMAGES !== 'undefined') {
                addLog(`‚úÖ DEFAULT_IMAGES found with ${DEFAULT_IMAGES.length} images`, 'success');
                addLog(`üì∏ First image: ${DEFAULT_IMAGES[0].src}`, 'success');
            } else {
                addLog('‚ùå DEFAULT_IMAGES not defined!', 'error');
            }
        }
        
        function testGallery() {
            addLog('üß™ Testing gallery initialization...', 'success');
            const testDiv = document.getElementById('testContainer');
            testDiv.innerHTML = '<div id="testGallery" style="width: 600px; height: 400px; background: #1a1e34; margin: 20px 0;"></div>';
            
            try {
                if (typeof DomeGallery !== 'undefined') {
                    addLog('‚úÖ DomeGallery class found!', 'success');
                    new DomeGallery('testGallery', {
                        images: DEFAULT_IMAGES.slice(0, 7),
                        fit: 0.5,
                        segments: 25
                    });
                    addLog('üéâ Test gallery created successfully!', 'success');
                } else {
                    addLog('‚ùå DomeGallery class not found!', 'error');
                }
            } catch (err) {
                addLog('‚ùå Error creating gallery: ' + err.message, 'error');
                console.error(err);
            }
        }
        
        function openConsole() {
            addLog('üí° Press F12 to open browser console', 'warning');
            addLog('üí° Look for Dome Gallery messages in the console', 'warning');
        }
        
        // Auto-run checks on load
        window.addEventListener('load', () => {
            addLog('üöÄ Diagnostic tool loaded', 'success');
            addLog('üìÅ Current URL: ' + window.location.href, 'success');
            checkFiles();
        });
    </script>
    
    <!-- Load Dome Gallery Files -->
    <link href="assets/css/dome-gallery.css" rel="stylesheet">
    <script src="assets/js/dome-gallery.js"></script>
</body>
</html>
