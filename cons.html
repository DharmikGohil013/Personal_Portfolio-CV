<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consistancy Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      width: 100%;
      min-height: 100vh;
    }
    .log-display {
      width: 50%;
      background: #f5f5f5;
      padding: 20px;
      border-right: 2px solid #ddd;
      overflow-y: auto;
    }
    .log-display h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .log {
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .admin-form {
      width: 50%;
      padding: 20px;
      background: #fff;
    }
    .admin-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group button {
      padding: 10px 15px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group button:hover {
      background: #0056b3;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4658801537271443"
  crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <!-- Left Side: Display Logs -->
  <div class="log-display">
    <h2>Learning Logs</h2>
    <div id="logs">
      <!-- Logs will be dynamically added here -->
    </div>
  </div>

  <!-- Right Side: Admin Form -->
  <div class="admin-form">
    <h2>Add New Learning</h2>
    <form id="learningForm">
      <div class="form-group">
        <label for="learning">Today's Learning:</label>
        <textarea id="learning" rows="4" placeholder="Enter what you learned today..." required></textarea>
      </div>
      <div class="form-group">
        <label for="password">Admin Password:</label>
        <input type="password" id="password" placeholder="Enter admin password..." required>
      </div>
      <div class="form-group">
        <button type="submit">Add Learning</button>
      </div>
    </form>
  </div>
</div>

<script>
  // Admin password (replace with a more secure backend check)
  const adminPassword = "admin123";

  // Form submission
  document.getElementById("learningForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const learning = document.getElementById("learning").value;
    const password = document.getElementById("password").value;

    if (password === adminPassword) {
      // Add learning to the left side
      const logsContainer = document.getElementById("logs");
      const logEntry = document.createElement("div");
      logEntry.className = "log";
      logEntry.textContent = learning;
      logsContainer.appendChild(logEntry);

      // Clear form
      document.getElementById("learningForm").reset();
    } else {
      alert("Incorrect password. Only admins can add logs.");
    }
  });
</script>

</body>
</html>
