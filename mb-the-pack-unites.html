  <!-- Countdown Timer Script -->
  <script>
    // Set the release date
    const releaseDate = new Date('June 12, 2028 00:00:00').getTime();

    // Update countdown every second
    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      // Calculate time units
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Create countdown display if element exists
      const countdownElement = document.getElementById('countdown-timer');
      if (countdownElement) {
        countdownElement.innerHTML = `
          <div style="display: flex; gap: 20px; justify-content: center; flex-wrap: wrap;">
            <div class="time-unit">
              <div class="time-value">${days}</div>
              <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
              <div class="time-value">${hours}</div>
              <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
              <div class="time-value">${minutes}</div>
              <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
              <div class="time-value">${seconds}</div>
              <div class="time-label">Seconds</div>
            </div>
          </div>
        `;
      }

      // If countdown is finished
      if (distance < 0) {
        clearInterval(countdownInterval);
        if (countdownElement) {
          countdownElement.innerHTML = '<h2 style="color: #15ff00; font-size: 2.5rem;">ðŸŽ® GAME RELEASED! ðŸŽ®</h2>';
        }
      }
    }, 1000);

    // Mouse movement parallax effect
    document.addEventListener('mousemove', (e) => {
      const hero = document.getElementById('hero');
      if (hero) {
        const x = (e.clientX / window.innerWidth - 0.5) * 20;
        const y = (e.clientY / window.innerHeight - 0.5) * 20;
        hero.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
      }
    });

    // Add smooth scroll for scroll indicator
    const scrollIndicator = document.querySelector('.scroll-indicator');
    if (scrollIndicator) {
      scrollIndicator.addEventListener('click', () => {
        window.scrollTo({
          top: window.innerHeight,
          behavior: 'smooth'
        });
      });
    }

    // Gallery Toggle Function
    function toggleGallery() {
      const galleryModal = document.getElementById('galleryModal');
      galleryModal.classList.toggle('active');
      
      // Prevent body scroll when gallery is open
      if (galleryModal.classList.contains('active')) {
        document.body.style.overflow = 'hidden';
      } else {
        document.body.style.overflow = 'auto';
      }
    }

    // Close gallery on ESC key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const galleryModal = document.getElementById('galleryModal');
        if (galleryModal.classList.contains('active')) {
          toggleGallery();
        }
      }
    });

    // Close gallery when clicking outside
    document.getElementById('galleryModal')?.addEventListener('click', (e) => {
      if (e.target.id === 'galleryModal') {
        toggleGallery();
      }
    });
  </script>
