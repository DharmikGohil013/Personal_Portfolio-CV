<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Sign In Modal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        /* Navigation Bar Styles */
        nav {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        .auth-buttons a {
            padding: 0.5rem 1rem;
            background-color: #007BFF;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-buttons a:hover {
            background-color: #0056b3;
        }

        /* Image Section Styles */
        .image-section {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .image-section img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        /* Sign In Box (Modal) */
        #signin-box {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #signin-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #signin-box button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #signin-box button:hover {
            background-color: #0056b3;
        }

        /* Overlay to darken background */
        #overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 500;
        }

        /* Logout button style */
        #logout-btn {
            display: none; /* Hidden by default */
            padding: 0.5rem 1rem;
            background-color: #FF0000;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #logout-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
        <div class="auth-buttons">
            <a id="signin-btn">Sign In</a>
            <a id="signup-btn">Sign Up</a>
            <a id="logout-btn">Logout</a>
        </div>
    </nav>

    <!-- Image Section -->
    <div class="image-section">
        <img src="https://via.placeholder.com/300x200" alt="Image 1">
        <img src="https://via.placeholder.com/300x200" alt="Image 2">
        <img src="https://via.placeholder.com/300x200" alt="Image 3">
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Your Website Name. All rights reserved.
    </footer>

    <!-- Sign In Box (Modal) -->    
    <div id="overlay"></div>
    <div id="signin-box">
        <input type="email" id="email" placeholder="Enter Email" >
        <input type="password" id="password" placeholder="Enter Password" >
        <button id="login-btn">Sign In</button>
    </div>

    <!-- JavaScript for Sign In Modal -->
    <script>
        // Get elements
        const signinBtn = document.getElementById('signin-btn');
        const signupBtn = document.getElementById('signup-btn');
        const signinBox = document.getElementById('signin-box');
        const overlay = document.getElementById('overlay');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');

        // Toggle Sign In Box
        signinBtn.addEventListener('click', function() {
            signinBox.style.display = 'block';
            overlay.style.display = 'block';
        });

        // Close the Sign In Box when overlay is clicked
        overlay.addEventListener('click', function() {
            signinBox.style.display = 'none';
            overlay.style.display = 'none';
        });

        // Login button click event
        loginBtn.addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the entered credentials are correct
            if (email === 'dharmikgohil395003@gmail.com' && password === '123') {
                alert('Login Successful');

                // Hide Sign In and Sign Up buttons
                signinBtn.style.display = 'none';
                signupBtn.style.display = 'none';

                // Show Logout button
                logoutBtn.style.display = 'block';

                // Close the modal and overlay
                signinBox.style.display = 'none';
                overlay.style.display = 'none';
            } else {
                alert('Invalid email or password');
            }
        });

        // Logout button click event
        logoutBtn.addEventListener('click', function() {
            // Show Sign In and Sign Up buttons
            signinBtn.style.display = 'block';
            signupBtn.style.display = 'block';

            // Hide Logout button
            logoutBtn.style.display = 'none';

            alert('Logged out successfully');
        });
    </script>

</body>
</html>
